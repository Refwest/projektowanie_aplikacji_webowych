<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Walidacja</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>

<form id="form" action="/test">

    <label for="email-input">Email</label>
    <input type="text" id="email-input">
    <span class="error" id="email-error" hidden>Adres email powinien mieć min. 5 znaków</span>


    <label for="password-input">Password</label>
    <input type="text" id="password-input">
    <span class="error" id="password-error" hidden>Hasło powinno mieć min. 8 znaków</span>

    <button type="submit">Zapisz</button>

</form>


</body>
</html>
